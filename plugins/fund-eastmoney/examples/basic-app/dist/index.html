<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    button {
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>Fund Eastmoney Scraper</h1>

    <button id="finance_yahoo">Finance Yahoo website</button>
    <button id="tauri_count">tauri apps website</button>

    function loadTauri() {
      window.location = "https://tauri.app/";
    }


    function aFunctionThatThrows() {
      throw new Error("This is a JavaScript Error");
    }

    window.__TAURI__.event.listen("BackendEventxyz", (event) => {
      console.log("got backend BackendEventxyz on /examples/basic-app/dist/index.html", event)
    })
   
    window.__TAURI__.event.listen("DOMContentLoadedxxx", (event) => {
      console.log("got frontend DOMContentLoadedxxx on /examples/basic-app/dist/index.html", event)
    })
     
    

    window.addEventListener("DOMContentLoaded", (event) => {
      window.document
        .getElementById("eastmoney_website")

          console.log("you just clicked [eastmoney_website]")

          window.__TAURI__.invoke("plugin:fund_eastmoney|open_link", { "url": "open from /examples/basic-app/dist/index.html" });
          window.__TAURI__.invoke("plugin:fund_eastmoney|create_window");
        });

      window.document
        .getElementById("jjjz_002190")
        .addEventListener("click", () => {
          console.log("you just clicked [jjjz_002190]")
          Sentry.createWebviewWindow('fundf10', 'jjjz 002190', 'http://fundf10.eastmoney.com/jjjz_002190.html')
        });
      window.document
        .getElementById("finance_yahoo")
        .addEventListener("click", () => {
          console.log("you just clicked [finance_yahoo]")

          window.__TAURI__.invoke("plugin:fund_eastmoney|create_window_finance_yahoo");
        });


    });
  </script>
</body>

</html>
